<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Taxes comprises</title>
		<meta name="description" content="Calcul rapide du prix taxes incluses pour chaque province du Canada">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Baskervville&family=EB+Garamond&display=swap" rel="stylesheet">
		<link rel="icon" type="image/jpg" href="images/logo.jpg"/>
	</head>

	<body class="container">
		<header>
			<nav>
				<label for="currencies">Devise cible
				</label>
				<select id="currencies" class="form-select form-select-sm" name="currencies" aria-label=".form-select-sm example">
					<option value="EUR" select>EUR</option>
					<option value="USD">USD</option>
					<option value="GBP">GBP</option>
					<option value="JPY">JPY</option>
					<option value="CNY">CNY</option>
				</select>
			</nav>
			<h1>TAXES</h1>
			<h1>COMPRISES</h1>
		</header>

		<div class="container-fluid">

			<div class="input-group input-group-lg">
				<span class="input-group-text" id="inputGroup-sizing-lg">Montant
					<br>
					hors taxes</span>
				<input type="number" class="form-control" id="montantHt" aria-label="Dollar amount" aria-describedby="inputGroup-sizing-lg">
				<span class="input-group-text" id="inputGroup-sizing-lg">$</span>
			</div>

			<div class="container d-flex align-items-center  flex-column " id="radios">

				<button class="taxe-select btn btn-light " id="taxe1" value="5">Alberta - Nunavut - Territoires du Nord-Ouest - Yukon</button>

				<button class="taxe-select btn btn-light " id="taxe2" value="12">Colombie Britannique - Manitoba</button>

				<button class="taxe-select btn btn-light " id="taxe3" value="15">Île du prince Edouard - Nouveau Brunswick - Nouvelle &#201;cosse - Terre neuve et labrador</button>

				<button class="taxe-select btn btn-light " id="taxe4" value="13">Ontario</button>

				<button class="taxe-select btn btn-light " id="taxe5" value="14.975">Québec</button>

				<button class="taxe-select btn btn-light " id="taxe6" value="11">Saskatchewan</button>

			</div>
		</div>

		<footer>
			<span class="neon">Développé par Bertrand Gauthier</span>
			<a class="link" href="https://freecurrencyapi.com/">Source des taux de change : FreecurrencyAPI</a>
		</footer>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
		<script src='js/app.js'></script>
		<script src='js/taxesCalculator.js'></script>
	</body>
</html>
